<div class="container" ng-init = "init()">
  <h2>Регионы</h2>
  
  <table class="table table-condensed">
    <thead>
      <tr>
        <th>#</th>
        <th>Название региона</th>
        <th>Код региона</th>
		<th>Действия</th>
      </tr>
    </thead>
    <tbody>
		<tr ng-repeat="x in regions">
			<td>{{ $index + 1 }}</td>
			<td>{{ x.name }}</td>
			<td>{{ x.name }}</td>
			<td>
				<button type="button" class="btn btn-success" ng-click="deleteRegion()">Удалить</button>
				<button type="button" class="btn btn-info" ng-click="editRegion()">Редактировать</button>
			</td>
		</tr>
    </tbody>
  </table>
</div>
